<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한은행 모바일 캐러셀 - Swiper Coverflow 3D</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0046ff 0%, #003399 50%, #001a66 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .swiper-container-wrapper {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .swiper {
            width: 100%;
            padding: 50px 0 80px;
        }

        .swiper-slide {
            width: 280px;
            height: 500px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            background: white;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .swiper-slide-active {
            box-shadow: 0 35px 70px rgba(0,0,0,0.4);
        }

        .swiper-slide-active img {
            transform: scale(1.02);
        }

        /* 슬라이드 오버레이 효과 */
        .swiper-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                transparent 60%,
                rgba(0,0,0,0.1) 80%,
                rgba(0,0,0,0.3) 100%
            );
            z-index: 1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .swiper-slide-active::before {
            opacity: 1;
        }

        /* 페이지네이션 스타일 */
        .swiper-pagination {
            bottom: 20px !important;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.5);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }

        /* 네비게이션 버튼 */
        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.1);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 18px;
            font-weight: bold;
        }

        /* 프로그레스 바 */
        .autoplay-progress {
            position: absolute;
            right: 20px;
            bottom: 20px;
            z-index: 10;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .autoplay-progress svg {
            --progress: 0;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            stroke-width: 4px;
            stroke: white;
            fill: none;
            stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
            stroke-dasharray: 125.6;
            transform: rotate(-90deg);
        }

        /* 슬라이드 인덱스 표시 */
        .slide-counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .swiper-slide {
                width: 240px;
                height: 420px;
            }

            .swiper-button-next,
            .swiper-button-prev {
                display: none;
            }

            .swiper {
                padding: 30px 0 60px;
            }
        }

        @media (max-width: 480px) {
            .swiper-slide {
                width: 200px;
                height: 360px;
                border-radius: 16px;
            }

            body {
                padding: 10px;
            }
        }

        /* 터치 힌트 애니메이션 */
        .touch-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeInOut 3s ease infinite;
        }

        .touch-hint svg {
            width: 24px;
            height: 24px;
            animation: swipeHint 1.5s ease infinite;
        }

        @keyframes swipeHint {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>신한은행 모바일 뱅킹</h1>
        <p>Swiper Coverflow 3D Effect</p>
    </div>

    <div class="swiper-container-wrapper">
        <div class="slide-counter">
            <span class="current">1</span> / <span class="total">8</span>
        </div>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/29342143-8af4-44bc-83cc-fb0cdb779812.jpg" alt="화면 1">
                </div>
                <div class="swiper-slide">
                    <img src="./img/37fb40b3-f007-40f2-9712-3f691acb3dde.jpg" alt="화면 2">
                </div>
                <div class="swiper-slide">
                    <img src="./img/5b70abf1-6cc4-4b53-8026-f240dac1ebbb.jpg" alt="화면 3">
                </div>
                <div class="swiper-slide">
                    <img src="./img/6b4a9167-8fad-4464-9813-75e5e072f089.jpg" alt="화면 4">
                </div>
                <div class="swiper-slide">
                    <img src="./img/6bd292b1-9e3d-4c95-bfb1-c8979fa0b895.jpg" alt="화면 5">
                </div>
                <div class="swiper-slide">
                    <img src="./img/b77b54c1-bc7e-46c3-93bf-bc45eb39f9ae.jpg" alt="화면 6">
                </div>
                <div class="swiper-slide">
                    <img src="./img/c8ad3a64-2d69-4ec1-a7bf-8b023d04815f.jpg" alt="화면 7">
                </div>
                <div class="swiper-slide">
                    <img src="./img/d9e42b23-a069-4acf-a42b-fbb55026fee2.jpg" alt="화면 8">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <div class="autoplay-progress">
                <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                </svg>
                <span></span>
            </div>
        </div>

        <div class="touch-hint">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
            </svg>
            스와이프하여 더 보기
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const progressCircle = document.querySelector(".autoplay-progress svg");
        const progressContent = document.querySelector(".autoplay-progress span");
        const currentSlide = document.querySelector(".current");
        const totalSlides = document.querySelector(".total");

        const swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            speed: 800,
            
            // Coverflow 효과 설정
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1.5,
                slideShadows: true,
            },
            
            // 자동 재생
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
                pauseOnMouseEnter: true,
            },
            
            // 페이지네이션
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                dynamicBullets: true,
            },
            
            // 네비게이션 버튼
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            
            // 키보드 컨트롤
            keyboard: {
                enabled: true,
            },
            
            // 터치 설정
            touchRatio: 1.5,
            touchAngle: 45,
            
            // 이벤트
            on: {
                autoplayTimeLeft(s, time, progress) {
                    progressCircle.style.setProperty("--progress", 1 - progress);
                    progressContent.textContent = `${Math.ceil(time / 1000)}s`;
                },
                slideChange() {
                    const realIndex = this.realIndex + 1;
                    currentSlide.textContent = realIndex;
                },
                init() {
                    totalSlides.textContent = this.slides.length - this.loopedSlides * 2;
                }
            },
        });

        // 3초 후 터치 힌트 숨기기
        setTimeout(() => {
            document.querySelector('.touch-hint').style.opacity = '0';
            document.querySelector('.touch-hint').style.transition = 'opacity 0.5s ease';
        }, 5000);
    </script>
</body>
</html>
