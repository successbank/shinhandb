version: '3.8'

# ===================================
# 신한금융 광고관리 플랫폼 - Production
# ===================================
# 프로덕션 배포용 Docker Compose 파일
# 데이터베이스 초기 데이터 포함

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"

services:
  # ===================================
  # Frontend (Next.js Production)
  # ===================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend.prod
    container_name: ${PROJECT_NAME}_frontend_prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://backend:3001
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging: *default-logging

  # ===================================
  # Backend (Express.js Production)
  # ===================================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.prod
    container_name: ${PROJECT_NAME}_backend_prod
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - uploads_data:/app/uploads:rw
    ports:
      - "${BACKEND_PORT}:3001"
    networks:
      - app-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging: *default-logging

  # ===================================
  # Database (PostgreSQL 15)
  # ===================================
  database:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME}_db_prod
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/shinhandb_20260104.sql:/docker-entrypoint-initdb.d/shinhandb_init.sql:ro
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh:ro
    ports:
      - "${DB_PORT}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging: *default-logging

  # ===================================
  # Redis (Cache & Session)
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis_prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging: *default-logging

  # ===================================
  # Elasticsearch (Search Engine)
  # ===================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ${PROJECT_NAME}_elasticsearch_prod
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT}:9200"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging: *default-logging

  # ===================================
  # Adminer (Database Management UI)
  # ===================================
  adminer:
    image: adminer:latest
    container_name: ${PROJECT_NAME}_adminer_prod
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=database
      - ADMINER_DESIGN=pepa-linha
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - app-network
    depends_on:
      - database
    logging: *default-logging

# ===================================
# Networks
# ===================================
networks:
  app-network:
    driver: bridge
    name: ${PROJECT_NAME}_network_prod

# ===================================
# Volumes (Persistent Data)
# ===================================
volumes:
  postgres_data:
    name: ${PROJECT_NAME}_postgres_data_prod
  redis_data:
    name: ${PROJECT_NAME}_redis_data_prod
  elasticsearch_data:
    name: ${PROJECT_NAME}_elasticsearch_data_prod
  uploads_data:
    name: ${PROJECT_NAME}_uploads_data_prod
